    checkIfTzExistsInString

        checkIfTzExistsInString('America/New_York,Africa/Dakar,Africa/Accra', "Africa/Dakar")

        true,
        checkIfTzExistsInString('America/New_York,Africa/Accra,Africa/Dakar', "Africa/Dakar")

        false,
        checkIfTzExistsInString('America/New_York', "America/New_Yor")

        false,
        checkIfTzExistsInString('America', "America/New_York")

        false,
