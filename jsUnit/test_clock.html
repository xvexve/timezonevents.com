<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <script src="functions.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">

    <style>
        .float {float:left;}
    </style>

</head>

<body>

<div class="generic">
    <select name="tz"></select>
    
    <div id="c1" class='float'>
    </div>
    <div id="c2" class='float'>
    </div>
    <div id="c3" class='float'>
    </div>
    <div id="c4" class='float'></div>
    <div id="c5" class='float'></div>

    <div id="clocks"></div>

    <div id="url"><input type="text" disabled><button></button></div>
</div>

<script src="http://tz.local.com/js/functions.js" type="text/javascript"></script>
<script src="http://tz.local.com/js/tz.js" type="text/javascript"></script>
<script src="http://tz.local.com/js/lang.js" type="text/javascript"></script>
<script src="http://tz.local.com/js/clock.js" type="text/javascript"></script>
<script src="http://tz.local.com/js/operation.js" type="text/javascript"></script>

<div>
    <script>
    const c=new Clock();
    c.addClock("#c1");

    c.addClock("#c2", "America/New_York");

    let dd=new Date(2020, 09, 10, 10, 10, 10); // 20201010 101010
    c.addClock("#c3", "America/New_York", dd);
    </script>
</div>

</body>
</html>
